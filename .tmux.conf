set -g @continuum-restore 'on'

set -g mouse on
set-option -g status-position top
set -g status-interval 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
# Simplify yank mode
set-window-option -g mode-key vi 
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Starde new pane in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Theme
nord0="#2e3440"  # Polar Night
nord1="#3b4252"  # Polar Night
nord2="#434c5e"  # Polar Night
nord3="#4c566a"  # Polar Night
nord4="#d8dee9"  # Snow Storm
nord5="#e5e9f0"  # Snow Storm
nord6="#eceff4"  # Snow Storm
nord8="#88c0d0"  # Frost
nord9="#81a1c1"  # Frost
nord10="#5e81ac" # Frost
nord11="#bf616a" # Aurora (Red)
nord13="#ebcb8b" # Aurora (Yellow)
nord14="#a3be8c" # Aurora (Green)
nord15="#b48ead" # Aurora (Purple)

# --- GENERAL ---
set -g status-position top        # Or bottom
set -g status-justify left
set -g status-interval 1          # Update status line every second
set -g status-style "fg=$nord4,bg=$nord0"

set -g window-status-separator " "
set -g status-left-length 100
set -g status-left "#[fg=$nord6,bg=$nord10,bold]  #S #[fg=$nord10,bg=$nord0,nobold] "
set -g status-right-length 100
set -g status-right "#[fg=$nord10,bg=$nord0]#[fg=$nord6,bg=$nord10]  #{pane_current_path} "
setw -g window-status-format "#[fg=$nord1,bg=$nord0,nobold]#[fg=$nord4,bg=$nord1] #I #W #[fg=$nord1,bg=$nord0,nobold]"
setw -g window-status-current-format "#[fg=$nord14,bg=$nord0,nobold]#[fg=$nord0,bg=$nord14,bold] #I #W #[fg=$nord14,bg=$nord0,nobold]"

bind-key -n 'C-t' if-shell '[ "$(tmux list-panes | wc -l)" -eq 1 ]' {
  split-window -h -c "#{pane_current_path}" ; select-layout main-vertical
} {
  if-shell '[ -n "$(tmux list-panes -F ''#F'' | grep Z)" ]' {
    select-pane -t:.-
  } {
    resize-pane -Z -t 1
  }
}

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

run-shell /home/lam/.config/tmux/plugins/yank/yank.tmux
run-shell /home/lam/.config/tmux/plugins/resurrect/resurrect.tmux
run-shell /home/lam/.config/tmux/plugins/continuum/continuum.tmux

